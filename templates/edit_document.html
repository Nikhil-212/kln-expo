<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit {{ doc_type|title|replace('_', ' ') }} - Legal Document Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.index') }}">Legal Document Generator</a>
        </div>
    </nav>

    <div class="container mt-5 fade-in">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card bounce-in">
                    <div class="card-header">
                        <h4 class="mb-0">Edit {{ doc_type|title|replace('_', ' ') }}</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{{ url_for('document.edit_document') }}">
                            <input type="hidden" name="doc_type" value="{{ doc_type }}">
                            <div class="mb-3 form-group">
                                <label for="edited_content" class="form-label">Document Content</label>
                                <textarea class="form-control" id="edited_content" name="edited_content" rows="20">{{ content }}</textarea>
                            </div>
                            <div class="d-flex justify-content-between">
                                <a href="{{ url_for('main.index') }}" class="btn btn-outline-secondary">Cancel</a>
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
