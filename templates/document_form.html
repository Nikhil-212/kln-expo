<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate {{ doc_type|title|replace('_', ' ') }} - Legal Document Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.index') }}">Legal Document Generator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                    <!-- No authentication, so no nav links needed -->
            </div>
        </div>
    </nav>

    <div class="container mt-5">
            {% if error %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{ error }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card fade-in">
                    <div class="card-header">
                        <h4 class="mb-0">Generate {{ doc_type|title|replace('_', ' ') }}</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{{ url_for('document.generate_document') }}">
                            <input type="hidden" name="doc_type" value="{{ doc_type }}">
                            <div class="mb-3 form-group">
                                <label for="language" class="form-label"><i class="fas fa-globe"></i> Select Language</label>
                                <select class="form-select" id="language" name="language">
                                    {% for lang in languages %}
                                        <option value="{{ lang.code }}" {% if selected_language is defined and selected_language == lang.code %}selected{% endif %}>{{ lang.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            {% for field in fields %}
                                    {% set missing = error and (field in error) and (values[field]|length == 0) %}
                                    <div class="mb-3 form-group">
                                        <label for="{{ field }}" class="form-label {% if missing %}text-danger{% endif %}"><i class="fas fa-edit"></i> {{ field|title|replace('_', ' ') }}</label>
                                        <input type="text" class="form-control {% if missing %}border border-danger{% endif %}" id="{{ field }}" name="{{ field }}" value="{{ values[field] if values is defined else '' }}">
                                        {% if missing %}
                                            <div class="form-text text-danger">This field is required.</div>
                                        {% endif %}
                                    </div>
                            {% endfor %}
                            <div class="d-flex justify-content-between">
                                <a href="{{ url_for('main.index') }}" class="btn btn-outline-secondary"><i class="fas fa-arrow-left"></i> Back</a>
                                <button type="submit" class="btn btn-primary"><i class="fas fa-file-alt"></i> Generate Document</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
