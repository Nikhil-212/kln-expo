<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Document - Legal Document Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        @media print {
            .no-print {
                display: none;
            }
            .print-content {
                padding: 2cm;
            }
        }
    </style>
</head>
<body class="h-full bg-gradient-to-br from-blue-50 via-white to-purple-50">
    <div class="min-h-screen flex flex-col">
        <!-- Navigation -->
        <nav class="bg-white shadow-sm no-print">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="flex-shrink-0 flex items-center">
                            <a href="{{ url_for('index') }}" class="text-xl font-bold text-gray-800">Legal Document Generator</a>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <span class="text-gray-600 mr-4">Welcome, {{ user }}</span>
                        <form action="{{ url_for('auth.logout') }}" method="POST" class="inline">
                            <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md text-sm font-medium">
                                Logout
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="max-w-4xl mx-auto">
                <!-- Actions -->
                <div class="mb-8 flex justify-between items-center no-print">
                    <a href="{{ url_for('index') }}" class="text-indigo-600 hover:text-indigo-700 font-medium">
                        ← Back to Dashboard
                    </a>
                    <div class="space-x-4">
                        <button onclick="window.print()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md text-sm font-medium">
                            Print / Save as PDF
                        </button>
                        <button onclick="downloadAsText()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md text-sm font-medium">
                            Download as Text
                        </button>
                    </div>
                </div>

                <!-- Document Content -->
                <div class="bg-white shadow-md rounded-lg p-8 print-content">
                    <div id="document-content" class="whitespace-pre-wrap font-serif text-gray-900" style="font-family: 'Times New Roman', Times, serif;">
{{ document_content }}
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-white mt-auto no-print">
            <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
                <p class="text-center text-gray-500 text-sm">
                    © 2025 Legal Document Generator. All rights reserved.
                </p>
            </div>
        </footer>
    </div>

    <script>
    function downloadAsText() {
        const content = document.getElementById('document-content').innerText;
        const blob = new Blob([content], { type: 'text/plain' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'document.txt';
        a.click();
        window.URL.revokeObjectURL(url);
    }
    </script>
</body>
</html>
